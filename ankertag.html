
<html>
<head>
<style>

/* unvisited link */
a:link {
  color: red;
}
/* visited link */
a:visited {
  color: orange;
}
/* mouse over link */
a:hover {
  color:green;
}
/* selected link */
a:active {
  color:blue;
}

</style>
</head>
<body>

<p><b><a href="https://www.google.com" target="_blank">This is a link</a></b></p>

</body>
</html>

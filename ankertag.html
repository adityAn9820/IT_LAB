
<html>
<head>
<style>

/* unvisited link */
a:link {
  color: red;
  text-decoration:none;
  background-color:black;
 
}
/* visited link */
a:visited {
  color: orange;
text-decoration:none;
  background-color: yellow;

}
/* mouse over link */
a:hover {
  color:green;
text-decoration:underline;
  background-color:red;
  background-color: red;

}
/* selected link */
a:active {
  color:blue;
  text-decoration:underline;
  background-color: green;

}


</style>
</head>
<body>

<p><b><a href="https://www.google.com" target="_blank">This is a link</a></b></p>

</body>
</html>

<html>
	<Head>
		<title> HTML Table colspan/ROWSPAN </title>
	</Head>
	<body>
<Center>
<TABLE border="1" cellspacing="5">

<tr>
	<th> column 1</th>
	<th> column 2</th>
	<th> column 3</th>
</tr>

<tr>
	<td rowspan="2"> Row 1 cell 1</td>
	<td> Row 1 cell 2</td>
	<td> Row 1 cell 3</td>

</tr>
<tr>
	<td> Row 2 cell 2</td>
	<td> Row 2 cell 3</td>
</tr>

<tr>
<td colspan="3"> row3 cell 1</td>
</tr>

</TABLE>
		



	</body>
</html>
